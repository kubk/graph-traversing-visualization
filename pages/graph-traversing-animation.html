<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/polyfills.js"></script>
    <script src="../js/model/Position.js"></script>
    <script src="../js/model/Edge.js"></script>
    <script src="../js/model/DirectedEdge.js"></script>
    <script src="../js/model/UndirectedEdge.js"></script>
    <script src="../js/model/Graph.js"></script>
    <script src="../js/model/Vertex.js"></script>
    <script src="../js/model/EventManagerMixin.js"></script>
    <script src="../js/view/GraphCanvasView.js"></script>
    <script src="../js/view/GraphHtmlTableView.js"></script>
    <script src="../js/CanvasHelper.js"></script>
    <script src="../js/VerticesTraversingAnimation.js"></script>
<body>

<div id="search">
    Search type:
    <input type="radio" name="search" id="depth-first-search" checked="checked">
    <label for="depth-first-search">Depth-first</label>
    <input type="radio" name="search" id="breadth-first-search">
    <label for="breadth-first-search">Breadth-first</label>
    <button id="start-search">Run search</button>
</div>
<br>

<div id="edge-type">
    Edge type:
    <input type="radio" name="edge-type" id="directed-edge" checked="checked">
    <label for="directed-edge">Directed</label>
    <input type="radio" name="edge-type" id="undirected-edge">
    <label for="undirected-edge">Undirected</label>
</div>
<br>

<canvas id="canvas" width=800 height=350></canvas>
<br>

<div id="adjacency-matrix-representation"></div>
<div id="adjacency-list-representation"></div>
<div id="degrees-representation"></div>
<div id="incidence-matrix-representation"></div>

<script>
    var graph = new Graph();

    window.onload = function () {
        var graphCanvasView = new GraphCanvasView(graph, document.getElementById('canvas'));
        var verticesTraversingAnimation = new VerticesTraversingAnimation(
                graphCanvasView,
                document.getElementById('start-search'),
                document.getElementById('depth-first-search')
        );
        var graphHtmlTableView = new GraphHtmlTableView(graph);
        graphHtmlTableView.setUpEventListeners();
    }
</script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Editor</title>
    <script src="./bundle.js"></script>
<body>

<div id="search" class="search-algo-selector settings-selector">
    Search type:
    <input type="radio" name="search" id="depth-first-search" checked="checked">
    <label for="depth-first-search">Depth-first</label>
    <input type="radio" name="search" id="breadth-first-search">
    <label for="breadth-first-search">Breadth-first</label>
    <button id="start-search">Run search</button>
</div>

<div id="edge-type" class="settings-selector">
    Edge type:
    <input type="radio" name="edge-type" id="directed-edge" checked="checked">
    <label for="directed-edge">Directed</label>
    <input type="radio" name="edge-type" id="undirected-edge">
    <label for="undirected-edge">Undirected</label>
</div>

<canvas id="canvas" class="canvas" width=800 height=350>Canvas not supported in your browser</canvas>

<div id="adjacency-matrix-representation" class="adjacency-matrix-representation graph-table-view"></div>
<div id="adjacency-list-representation" class="graph-table-view"></div>
<div id="degrees-representation" class="graph-table-view"></div>
<div id="incidence-matrix-representation" class="graph-table-view"></div>
